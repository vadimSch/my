<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Witcher</title>

    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="libs/swiper/swiper-bundle.min.js"defer></script>
    <script src="libs/particles/particles.js"defer></script>
    <script src="js/app.js"defer></script>
</head>
<body>
    <div class="swiper slider">
        <div class="swiper-wrapper slider__wrapper">
            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/screen-1/layer-back.jpg);"></div>
                <div class="slider__layer" data-swiper-parallax="25%"  style="background-image: url(img/screen-1/layer-middle.png);"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#B99970"></canvas>
                <div class="slider__layer" data-swiper-parallax="15%" style="background-image: url(img/screen-1/layer-front.png);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__layer"
                data-swiper-parallax="35%" style="background-image: url(img/screen-2/layer-back.jpg);"></div>
                <div class="slider__layer"
                data-swiper-parallax="28%" style="background-image: url(img/screen-2/layer-gera.png);"></div>
                <div class="slider__layer"
                data-swiper-parallax="25%" style="background-image: url(img/screen-2/layer-yen.png);"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="20%" data-color="#ABABC9"></canvas>
                <div class="slider__layer"
                data-swiper-parallax="15%" style="background-image: url(img/screen-2/layer-front.png);"></div>
            </div>
            <div class="swiper-slide slider__item">
                <div class="slider__layer"
                data-swiper-parallax="45%" style="background-image: url(img/screen-3/layer-back.jpg);"></div>
                <div class="slider__layer"
                data-swiper-parallax="35%"style="background-image: url(img/screen-3/layer-middle.png);"></div>
                <div class="slider__layer" 
                data-swiper-parallax="25%"style="background-image: url(img/screen-3/layer-ciri.png);"></div>
                <canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#938086"></canvas>
                <div class="slider__layer"
                data-swiper-parallax="15%" style="background-image: url(img/screen-3/layer-front.png);"></div>
            </div>
        </div>
    </div>
</body>
</html>
